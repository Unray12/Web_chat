{% extends 'base.html' %}
{% block content %}
<form method = "post" class="buttons">
     <h3>ENTER THE CHAT ROOM</h3>
     <div class="inputName">
          <label>Name: </label>
          <input 
               type="text" 
               placeholder="Enter a name!" 
               name="name" 
               value="{{name}}"">
     </div>
     <div class="join">
          <input 
               type="text" 
               placeholder="Enter room code" 
               name="code" 
               value="{{code}}"
          >
          <button 
               type="submit" 
               name="join">Join a room
          </button>
     </div>
     <button type="submit" name="create" class="createButton">Create a room</button>
     {% if error %}
     <ul>
          <li>{{error}}</li>
     </ul>
     {% endif %}
</form>
{% endblock %}
